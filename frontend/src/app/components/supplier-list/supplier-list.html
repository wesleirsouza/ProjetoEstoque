<h3 class="title-supplier">Lista de Fornecedor</h3>
<button 
    (click)="openModalCreate()"
    type="button" 
    class="btn btn-primary me-2 mb-1 m-1" 
    data-toggle="button" 
    aria-pressed="false" 
    autocomplete="off" >
    Cadastro de Fornecedor
</button>
<table class="table table-hover">
    <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Nome</th>
            <th scope="col">CNPJ</th>
            <th scope="col" colspan="2">Edição</th>
        </tr>
    </thead>
    <tbody>
        @for(supplier of this.listSupplier; track supplier.id){
            <tr>
                <td>{{supplier.id}}</td>
                <td>{{supplier.name}}</td>
                <td>{{supplier.cnpj}}</td>
                <td>
                    <button
                     (click)="openModalEdit(supplier)" 
                     type="button" 
                     class="btn btn-warning" 
                     data-toggle="button" 
                     aria-pressed="false" 
                     autocomplete="off">
                     Editar
                    </button>
                </td>
                <td>
                    <button 
                    (click)="openModalDelete(supplier)" 
                    type="button" 
                    class="btn btn-danger"
                    data-toggle="button" 
                    aria-pressed="false" 
                    autocomplete="off">
                    Deletar
                    </button>
            </td>
            </tr>
        }
    </tbody>
</table>
