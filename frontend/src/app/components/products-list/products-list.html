<h3 class="title-products">Lista de Produtos</h3>
<button 
    (click)="openModalCreate()" 
    type="button" 
    class="btn btn-primary me-2 mb-1 m-1" 
    data-toggle="button" 
    aria-pressed="false" 
    autocomplete="off">
    Cadastrar Produto
</button>
<input 
    (ngModelChange)="filtering()"
    type="text" 
    class="form-control form-control-sm m-1"
    [(ngModel)]="inputfiltering"
    placeholder="Digite aqui para filtrar a lista">
<table class="table table-hover">
    <thead>
        <tr> 
            <th scope="col">ID</th>
            <th scope="col">Nome</th>
            <th scope="col">Descrição</th>
            <th scope="col">Categoria</th>
            <th scope="col">Estoque Inicial</th>
            <th scope="col" colspan="2">Alterações</th>
        </tr>
    </thead>
    <tbody>
         @for(product of filteredList; track product.id){
            <tr>
                <td>{{product.id}}</td>
                <td>{{product.name}}</td>
                <td>{{product.description}}</td>
                <td>{{product.category}}</td>
                <td>{{product.stockInitial}}</td>
                <td>
                    <button
                     (click)="openModalEdit(product)" 
                     type="button" 
                     class="btn btn-warning" 
                     data-toggle="button" 
                     aria-pressed="false" 
                     autocomplete="off">
                     Editar
                    </button>
                </td>
                <td>
                    <button 
                    (click)="openModalDelete(product)" 
                    type="button" 
                    class="btn btn-danger"
                    data-toggle="button" 
                    aria-pressed="false" 
                    autocomplete="off">
                    Deletar
                    </button>
            </td>
            </tr>
        }
    </tbody> 
</table>
